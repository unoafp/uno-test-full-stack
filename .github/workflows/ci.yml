name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run lint
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm run test
